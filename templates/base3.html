<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <!-- Подключение стандартной светлой темы flatpickr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- Подключение стандартной светлой темы flatpickr -->
    <!-- Подключение светлой темы flatpickr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_blue.css">


    <title>{{ title }}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm fixed-top">
        <div class="container-fluid">
            <!-- Левый край: Главное -->
            <a class="navbar-brand ms-0"
               href="{% if current_user.is_authenticated %}/your_orders{% else %}/{% endif %}">Главное</a>


            <!-- Кнопка для мобильного меню -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Центральная часть: пустое пространство -->
            <div class="collapse navbar-collapse" id="navbarNav"></div>

            <!-- Правый край: Кнопки -->
            <div class="d-flex">
                {% if current_user.is_authenticated %}
                <a class="btn btn-danger ms-2" href="/logout">Выйти</a>
                {% else %}
                <a class="btn btn-primary ms-2" href="/register">Зарегистрироваться</a>
                <a class="btn btn-success ms-2" href="/login">Войти</a>
                {% endif %}
            </div>
        </div>
    </nav>
</header>


<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
